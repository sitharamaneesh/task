{%extends 'base.html'%}
{%block content%}
{%load static%}
<div  class="navbar">
    <a href="{%url 'home'%}">Home</a>
</div>
<form method="POST" action="alter">
    {%csrf_token%}
{%for i in user%}
<div class="form-group">
    <label class="control-label">Name</label>
    <input class="form-control" type="text"  required name="name" value={{i.username}}>
</div>
<div class="form-group">
    <label class="control-label">Email</label>
    <input class="form-control" type="email" name="email" required value="{{i.email}}">
</div>
<div class="form-group">
    <label class="control-label">Address</label>
    <input class="form-control" type="text" name="address" required value="{{i.address}}">

{%endfor%}
<br>
<br>
<input type="submit" class="submit" name ="action" value="Update">
</form>
<div class="errormsg">{{msg}}<br>
{%endblock%}
